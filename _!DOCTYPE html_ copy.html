<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist's Office</title>
    <link rel="icon" href="website dentist project resources/—Pngtree—dental logo template vector blue_4838806.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9ff;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #144b6f; /* Adjust background color as needed */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .logo img {
            width: 100px; /* Adjust logo size as needed */
            height: auto;
        }

        .side-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #144b6f; /* Adjust background color as needed */
            color: #fff;
            padding: 10px;
            opacity: 0.75;
        }

        .side-menu a {
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .side-menu a:hover {
            font-size: 1.2em;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #6196eb;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #3f629b;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #d3e7fa;
        }

        #hero {
            background-color: #b3e5fc; /* Adjust background color as needed */
            padding: 100px 0;
            text-align: center;
        }

        #hero h2 {
            margin: 0;
            font-size: 48px;
            color: #333;
        }

        #hero p {
            font-size: 18px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #29b6f6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #03a9f4;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="pexels-cottonbro-studio-6529119.jpg" alt="Your Logo">
            </div>
            <div class="side-menu">
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
                <a href="gallery.html">Gallery</a>
                <a href="index2.html">Services</a>
                <a href="about.html">About Us</a>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <h2>Welcome to Our Dentist's Office</h2>
            <p>Your smile is our priority. We provide high-quality dental care for you and your family.</p>
            <a href="#contact" class="btn">Make an Appointment</a>
        </div>
    </section>
</body>
</html>
